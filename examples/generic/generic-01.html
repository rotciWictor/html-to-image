<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Genérico</title>
    
    <!-- Configuração inline para conversão -->
    <script id="h2i-config" type="application/json">
    {
      "format": "png",
      "quality": 90,
      "width": 1200,
      "height": 800,
      "background": "#ffffff",
      "deviceScaleFactor": 2,
      "fullPage": true
    }
    </script>
    
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        .container {
            width: 1200px;
            height: 800px;
            margin: 0;
            padding: 4rem;
            box-sizing: border-box;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #2c5aa0;
        }
        
        .content {
            font-size: 1.5rem;
            line-height: 1.6;
            max-width: 800px;
        }
        
        .highlight {
            background: #f8f9fa;
            border-left: 4px solid #2c5aa0;
            padding: 2rem;
            margin: 2rem 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Template Genérico</h1>
        <div class="content">
            <p>Este é um template genérico que pode ser personalizado conforme sua necessidade.</p>
            <div class="highlight">
                <strong>Dica:</strong> Edite este HTML para criar seu próprio design e depois converta para imagem!
            </div>
        </div>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
