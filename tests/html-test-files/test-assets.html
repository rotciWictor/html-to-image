<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Assets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .debug-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 10;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 60px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <div>Testando diferentes caminhos:</div>
        <div>1. ../assets/urban_background.svg</div>
        <div>2. ./assets/urban_background.svg</div>
        <div>3. assets/urban_background.svg</div>
    </div>
    
    <!-- Teste 1: Caminho relativo com ../ -->
    <img src="../assets/urban_background.svg" class="background-image" alt="Teste 1" style="opacity: 0.3;">
    
    <!-- Teste 2: Caminho relativo com ./ -->
    <img src="./assets/urban_background.svg" class="background-image" alt="Teste 2" style="opacity: 0.3; transform: scale(0.8);">
    
    <!-- Teste 3: Caminho direto -->
    <img src="assets/urban_background.svg" class="background-image" alt="Teste 3" style="opacity: 0.3; transform: scale(0.6);">
    
    <div class="content">
        <h1 class="title">Teste Assets</h1>
    </div>
</body>
</html>
