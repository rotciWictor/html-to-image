<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Imagem Local</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1080px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        .debug-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 10;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 60px;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <div>Imagem: ../assets/urban_background.svg</div>
        <div id="image-status">Carregando...</div>
    </div>
    
    <img src="../assets/urban_background.svg" class="background-image" alt="Imagem local" 
         onload="document.getElementById('image-status').textContent = 'Carregada!'"
         onerror="document.getElementById('image-status').textContent = 'Erro ao carregar!'">
    
    <div class="content">
        <h1 class="title">Debug Imagem Local</h1>
    </div>

    <script>
        // Debug adicional
        setTimeout(() => {
            const img = document.querySelector('.background-image');
            console.log('Imagem carregada:', img.complete);
            console.log('Src:', img.src);
            console.log('Natural width:', img.naturalWidth);
            console.log('Natural height:', img.naturalHeight);
        }, 1000);
    </script>
</body>
</html>
